
<button pButton type="button" label="Back" class="p-mr-2 p-mb-2 buttons back-button" (click)="backToMainView()"></button>



<p-table class = "table" [value]="dataSource" [style]="{'overflow':'auto!important', 'margin-left':'10px', 'margin-right':'10px'}" [rows]="10" [paginator]="true" stateStorage="local" [autoLayout]="true">
  <ng-template pTemplate="header">
    <tr>
      <th> Teacher First Name</th>
      <th> Teacher Last Name</th>
      <th>
        <button pButton type="button" label="Create" icon="pi pi-plus"  class="p-mr-2 p-mb-2 buttons" (click)="openNew()"></button>
      </th>
    </tr>
  </ng-template>
  <ng-template  pTemplate="body" let-teacher>
    <tr>
      <td>{{teacher.firstName}}</td>
      <td>{{teacher.lastName}}</td>
      <td style="display:flex;">
        <button  pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning p-mr-2"
                 (click)="editTeacher(teacher)"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" [disabled]="teacher.id==null"
                (click)="delete(teacher)"></button>
      </td>
    </tr>

  </ng-template>
  <ng-template>
    <tr>
      <td colspan="4">No customers found.</td>
    </tr>
  </ng-template>
</p-table>


<p-dialog [(visible)]="teacherSaveDialog" [style]="{width: '450px'}" header="Teacher Details" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="firstName">First Name</label>
      <input type="text" pInputText id="firstName" [(ngModel)]="teacher.firstName"/>
    </div>

    <div class="p-field">
      <label for="lastName">Last Name</label>
      <input type="text" pInputText id="lastName" [(ngModel)]="teacher.lastName"/>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
